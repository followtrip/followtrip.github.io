<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>预约确认函生成器</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <div class="left">
      <h1>预约确认函生成器</h1>
      <p class="sub">粘贴预约信息 → 一键生成图片（适合微信发送，清晰不乱码）</p>

      <label class="label">① 粘贴预约信息</label>
      <textarea id="input" rows="16" placeholder="把预约信息粘贴到这里..."></textarea>

      <div class="btns">
        <button id="btnRender">生成图片</button>
        <button id="btnDownload" disabled>下载 PNG</button>
      </div>

      <div class="tips">
        ✅ 支持中日混排，自动换行<br/>
        ✅ 文字会按区域自动缩放，防止溢出<br/>
        ✅ 若预览空白：优先检查 template.png 路径与字体加载
      </div>
    </div>

    <div class="right">
      <h2>② 预览</h2>
      <canvas id="canvas" width="1240" height="1754"></canvas>
    </div>
  </div>

  <!-- 关键：相对路径 -->
  <script defer src="./app.js"></script>
</body>
</html>
